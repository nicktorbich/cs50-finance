{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input name="old" class="form-control" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input name="new" class="form-control" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input name="confirmation" class="form-control" placeholder="New password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
