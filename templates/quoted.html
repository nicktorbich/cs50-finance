{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Symbol</th>
        </thead>
        <tbody>
            {% for value in quoted.values() %}
                <td>{{ value  }}</td>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
